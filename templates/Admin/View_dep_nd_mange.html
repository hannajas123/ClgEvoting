{% extends 'AdminHome.html' %}
{% block body %}
<body>
<form action="/Evoting/DepSearch/"method="post">
    {% csrf_token %}
    <table width="60%" align="center" >
        <tr>
            <td><input type="text" name="s1"class="form-control"required></td>
            <td><input type="submit"class="btn btn-warning" value="Search"></td>
        </tr>
    </table>
</form>
            <br><br>
<table align="center" class="table table-bordered">
    <tr style="background:#b06010;color:#282a2b;">
        <td>Sl.no</td>
        <th>DepartmentName:</th>
        <td></td>
        <td></td>
    </tr>
    {% for i in data %}
    <tr>

        <td>{{ i.departmentname }}</td>
        <td><a href="/Evoting/edit/{{ i.id }}"class="btn btn-warning" >Edit</a> </td>
        <td><a href="/Evoting/delete/{{ i.id }}"class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}

</body>
{% endblock %}
