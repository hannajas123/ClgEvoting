{% extends 'AdminHome.html' %}
{% block body %}
<body>
<form action="/Evoting/Searchcou/"method="post">
    {% csrf_token %}
    <table align="center" class=""width="60%">
        <tr>
            <td><input type="text" name="s1"class="form-control"required></td>
            <td><input type="submit"class="btn btn-warning" value="Search"></td>
        </tr>
    </table>
</form>
<br>
<table border="1"align="center" class="table table-bordered">
    <tr style="background:#b06010;color:white;">
        <th>Sl.no</th>
        <th>Coursename:</th>
        <th>Department:</th>
        <th>Total sem</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
        <td>{{ i.coursename }}</td>
        <td>{{ i.Department.departmentname }}</td>
        <td>{{ i.totalsem }}</td>
        <td><a href="/Evoting/editcourse/{{ i.id }}" class="btn btn-warning">Edit</a> </td>
        <td><a href="/Evoting/deletecourse/{{ i.id }}"class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
