{% extends 'AdminHome.html' %}
{% block body %}
<body>
<form action="/Evoting/Searchsub/"method="post">
    {% csrf_token %}
    <table class=""align="center"width="60%">
        <tr>
            <td><input type="text" name="s1"class="form-control"required></td>
            <td><input type="submit"class="btn btn-warning" value="Search"></td>
        </tr>
    </table>
</form>
<br>
<table border="1"align="center" class="table table-bordered">
    <tr style="background:#b06010;color:#282a2b;">
        <th>Sl.no</th>
        <th>Sub Admin name:</th>
        <th>Email:</th>
        <th>Phone no.:</th>
        <th>Photo:</th>
    </tr>
    {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
        <td>{{ i.subadminname }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phoneno}}</td>
        <td><img src="{{ i.photo }}"width="100px"height="100px"></td>
        <td><a href="/Evoting/edit_subadmin/{{ i.id }}"class="btn btn-warning">Edit</a> </td>
        <td><a href="/Evoting/delete_subadmin/{{ i.id }}"class="btn btn-danger">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
