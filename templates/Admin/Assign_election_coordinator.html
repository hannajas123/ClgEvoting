{% extends 'AdminHome.html' %}
{% block body %}
<body>
<form action="/Evoting/AssignCoord_post/"method="post">
{% csrf_token %}
    <table border="1"align="center" class="table table-responsive">
        <tr>
            <th>Staff Name:</th>
 <td><select class="form-control" name="staff">
                    {% for i in data %}
                  <option value="{{ i.LOGIN.id }}">{{ i.staffname }}</option>
                    {% endfor %}
                </select>
        </td>        </tr>
        <tr>
            <th>Election name:</th>
            <td><input type="text"value="{{ i.electionname }}" readonly class="form-control"></td>
            <input type="hidden"value="{{ i.id }}"name="elename">
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit"value="Assign as ElectionCoodinator"class="btn btn-warning"></td>
        </tr>
    </table>
</form>
</body>
{% endblock %}
