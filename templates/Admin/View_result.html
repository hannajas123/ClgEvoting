{% extends 'AdminHome.html' %}
{% block body %}
<body>
<form action="/Evoting/searchres/"method="post">
    {% csrf_token %}
    <table class=""width="60%"align="center">
        <tr>
            <td><input type="text" name="s1"class="form-control"required></td>
            <td><input type="submit"class="btn btn-warning" value="Search"></td>
        </tr>
    </table>
</form>
<br>
<table align="center"border="1"class="table table-responsive">
    <tr style="background:#b06010;color:#282a2b;">
        <th>Sl.no</th>
        <th>election name</th>
        <th>election Declared date</th>
        <th>Election date</th>
        <th>status</th>
    </tr>
    {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
        <td>{{ i.electionname }}</td>
        <td>{{ i.electiondeclareddate }}</td>
        <td>{{ i.electiondate }}</td>
        <td>{{ i.status }}</td>
        <td><a href="/Evoting/View_voting_result/{{ i.id }}" class="btn btn-danger">View Result</a> </td>

    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
