{% extends 'SubadminHome.html' %}
{% block body %}
<body>
<form action="/Evoting/searchresult_post/"method="post">
    {% csrf_token %}
    <table align="center" class=""width="60%">
        <tr>
            <td><input type="text" name="s1"class="form-control"required></td>
            <td><input type="submit"class="btn btn-warning" value="Search"></td>
        </tr>
    </table>
</form>
<br>
<table align="center"border="1"class="table table-bordered">
    <tr style="background:#b06010;color:#282a2b;">
        <td>Sl.no</td>
        <th>Election name</th>
        <th>Election Declared date</th>
        <th>Election date</th>
        <th>Status</th>
    </tr>
    {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
        <td>{{ i.electionname }}</td>
        <td>{{ i.electiondeclareddate }}</td>
        <td>{{ i.electiondate }}</td>
        <td>{{ i.status }}</td>
        <td><a href="/Evoting/View_voting_result_Subadmin/{{ i.id }}"class="btn btn-danger">Result</a> </td>

    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
