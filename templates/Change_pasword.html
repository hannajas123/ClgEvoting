<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <form action="/Evoting/Change_pwd_post/"method="post">
       {% csrf_token %}
       <table align="center"border="1">

           <input type="hidden"name="id1"value="{{ data.id }}">
           <tr><th>Current password</th>
           <td</tr>

       <tr>
           <th>New password</th>
           <td><input type="password"name="frstpwd"id="pass1"></td>
       </tr>
           <tr>
               <td colspan="2"><p id="hint"></td>
           </tr>
       <tr>
           <th>Confirm Password</th>
           <td><input type="password"id="pass2"></td>
       </tr>
       <tr>
           <td colspan="2"align="center"><input type="submit"value="change Password"></td>
       </tr>
           </table>
   </form>
</body>
<script src="/static/jquery/jquery.js" type= "application/javascript">
</script>
<script>
   $(document).ready(function () {
       $("#pass2").keyup(function () {
           var a=$("#pass1").val()
           var b=$("#pass2").val()
           if (a !=b){
                       document.getElementById('hint').innerHTML = "not same!!retype";
           }
           else {
                  document.getElementById('hint').innerHTML = "ok";
           }
       })

   })
</script>
</html>
