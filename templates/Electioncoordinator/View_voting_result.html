{% extends 'Electioncoodinator_Home.html' %}
{% block body %}
<body>
<form action="/Evoting/searchresult_voting/"method="post">
    {% csrf_token %}
    <table align="center"width="60%">
        <tr>
            <td><input type="text" name="s1"class="form-control"required></td>
            <td><input type="submit"class="btn btn-warning" value="Search"></td>
        </tr>
    </table>
</form>
<br>
<table align="center"border="1"class="table table-responsive">
    <tr style="background-color: #b06010">
        <th>Sl.no</th>
        <th>Nominees</th>
        <th>Election Name</th>
        <th>Result</th>
    </tr>
    {% for i in data %}
    <tr>
    <td>{{ forloop.counter }}</td>
        <td>{{ i.STUDENT.name }}</td>
        <td>{{ i.ELECTION.electionname }}</td>
        <td>{{ i.ELECTION.status }}</td>
    <td><a href="/Evoting/View_voting_result_Elecoord/{{ i.id }}" class="btn btn-danger">Result</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
